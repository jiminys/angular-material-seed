<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="ng-material-seed" layout="horizontal" >
        <md-sidenav layout="vertical" class="md-sidenav-left md-whiteframe-z2" component-id="left" is-locked-open="$media('md')" >
        <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">
        <a href="#/" ng-click="goHome()" class="sidebarTitle" hide show-sm>ng-europe - the app</a>
        <a href="#/" ng-click="goHome()" class="sidebarTitle" hide show-xs>ng-europe</a>
        </h1>
        </md-toolbar>
        <md-content flex class="md-content-padding" ng-controller="SidebarController">side bar</md-content>
        </md-sidenav>
        <div layout="vertical" layout-fill tabIndex="-1" role="main">
            <md-toolbar md-theme="indigo" class="app-toolbar md-theme-indigo" ng-controller="ToolbarController">
            <div class="md-toolbar-tools" ng-click="openSidebar()">
                <button class="menu-icon" hide-md aria-label="Toggle Menu">
                <md-icon icon="images/ic_menu_24px.svg">
                </md-icon>
                </button>
                <p hide show-sm hide-md>ng-material-seed</p>
                <p hide show-xs>ng-material-seed</p>
            </div>
            </md-toolbar>
            <md-content class="md-content-padding">
            <md-whiteframe class="md-whiteframe-z1" layout >
            <md-content ng-view scroll-y flex class="md-content-padding"></md-content>
            </md-whiteframe>
            </md-content>
        </div>
        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/hammerjs/hammer.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="app.js"></script>
        <script src="app.router.js"></script>
        <script src="modules/main/main.controller.js"></script>
        <script src="layout/toolbar.controller.js"></script>
        <script src="layout/sidebar.controller.js"></script>
        <!-- endbuild -->
    </body>
</html>
